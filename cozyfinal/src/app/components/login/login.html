<div class="login-container">
  <!-- Replaced the H1 text with an image tag for the logo -->
  <div style="text-align: center; margin-bottom: 20px;">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWlIYIbSXFG60TKSx3KdrScGmA1B1OsSIzAw&s"
      alt="Cozy Haven Stay Logo"
      style="max-width: 100%; height: auto; border-radius: 8px;"
    />
  </div>

  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="loginForm.email" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginForm.password" required />
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button type="submit" [disabled]="isLoading">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
